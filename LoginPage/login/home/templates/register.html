<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section style="background-image: url('https://cdn.wallpapersafari.com/17/90/v5Ueio.jpg');" class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
    
                    <form action="{% url 'register' %}" method='POST' class="">
                      {% csrf_token %}
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">First Name</label>
                        <input name="first_name" type="text" class="form-control" id="" required>
                      </div>
                      <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Last Name</label>
                          <input name="last_name" type="text" class="form-control" id="" required>
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input name="email" type="email" class="form-control" id="inputEmail4" required>
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">User Name</label>
                          <input name="username" type="text" class="form-control" id="inputEmail4" required>
                        </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="inputPassword4" required>
                      </div>
                      <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Confirm Password</label>
                          <input name="confirm_password" type="password" class="form-control" id="inputPassword4" required>
                        </div>
                      <div class="col-md-6 my-3">
                        <button type="submit" class="btn btn-success btn-large rounded-pill">Register</button>
                      </div>
                      <p>Already have an account? <a href="{% url 'login_user' %}" class="link-success">Login here</a></p>
                    </form>
                    <div class="form-group">
                      {% for message in messages %}
                      <div class="alert alert-danger" role="alert">
                      {{message}}
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://wallpapercave.com/wp/wp2287119.jpg"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% comment %}  {% endcomment %}
  </body>
</html>
